<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="wrapper">
    <div class="balance">
      <div class="text">
        <div>My balance</div>
        <div>$921.48</div>
      </div>
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <circle fill="#382314" cx="48" cy="24" r="24"/>
          <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/>
        </g>
      </svg>
    </div>
    <div class="spending">
      <div class="header">Spending - Last 7 days</div>
      <div class="graphs"></div>
      <hr>
      <div class="container">
        <div class="total">
          <div>Total this month</div>
          <div class="sum">$478.33</div>
        </div>
        <div class="last">
          <div class="percentage">+2.4%</div>
          <div>from last month</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.frontendmentor.io/profile/Ryusuke66" target="_blank">Yassine Ghezal</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
